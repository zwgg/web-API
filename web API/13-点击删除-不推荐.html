<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微博发布效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .weibo {
            width: 600px;
            border: 1px solid #ccc;

            margin: 100px auto;
            padding: 10px;

        }

        .weibo-text {
            width: 590px;
            height: 140px;
            padding: 5px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        .weibo-text:focus {
            border-color: #f60;
        }

        .weibo-btn {
            width: 80px;
            height: 30px;
            background-color: #f90;
            color: #fff;
            border: 0 none;
            margin-top: 5px;
            border-radius: 3px;
            cursor: pointer;
            outline: 0 none;
        }

        .weibo-list {
            padding-top: 10px;
        }

        .weibo-list li {
            font-size: 14px;
            line-height: 30px;
            border-bottom: 1px dotted #ccc;
            overflow: hidden;
        }

        .weibo-list li p {
            float: left;
        }

        .weibo-list li span {
            float: right;
            cursor: pointer;
        }

        .weibo-list li input {
            height: 24px;
            line-height: 24px;
            width: 300px;
            font-size: 14px;
            border: 0 none;
        }
    </style>    
</head>

<body>
<div class="weibo">
    <textarea class="weibo-text"></textarea>
    <input class="weibo-btn" value="发布" type="button">
    <ul class="weibo-list">
        <li>
            <p>快来收了这九款用上就停不下来的应用吧！！</p>
            <span>删除</span>
        </li>
        <li>
            <p>超级详细的云南大理自助游攻略</p>
            <span>删除</span>
        </li>
        <li>
            <p>外国最近很火的舞蹈，舒服简单自然，太棒了！</p>
            <span>删除</span>
        </li>
    </ul>
</div>
</body>
<script>
/*
    点击删除，把这个删除对应的li移除
*/
// 获取所有的 删除
let delBtns = document.querySelectorAll('span');
let ul = document.querySelector('ul');
// 注册点击事件
for(let i =0; i < delBtns.length; i++){
    delBtns[i].onclick = function(){
        // console.log(this); // 事件处理程序中的this指向 事件源
        // 点击的时候，把对应的li移除
        // 先得到对应个li - 通过点击的删除，得到他的父元素
        let li = this.parentNode;
        // 父元素.removeChild(子元素)
        ul.removeChild(li);
    }
}

// 还有一个功能，点击可以发布新的
let btn = document.querySelector('.weibo-btn');
let text = document.querySelector('.weibo-text');
// 注册点击事件
btn.onclick = function(){
    // 获取文本域的内容
    let content = text.value;
    // 生成一个新的li
    let li = document.createElement('li');
    // 给li生成两个新的子元素
    li.innerHTML = '<p>'+ content +'</p><span>删除</span>';
    // 把li添加到ul的最前面
    ul.insertBefore(li,ul.children[0]);
    // 把文本域清空
    text.value ='';
}

</script>
</html>
