<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            width: 800px;
            margin: 100px auto;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="row">
            <input type="button" value="前女友1">
            <input type="button" value="前女友2">
            <input type="button" value="前女友3">
            <input type="button" value="前女友4">
            <input type="button" value="前女友5">
        </div>
        <div class="row"> <img id="img" src="./images/01.jpg" alt=""></div>
    </div>
</body>

<script>
    //  获取元素
    var btn = document.getElementsByTagName('input');
    var img = document.getElementById('img');
    //  注册事件
    for (let i = 0; i < btn.length; i++) {
        btn[i].onclick = function () {
            img.src = './images/0' + (i + 1) + '.jpg'
        }
    }

</script>

</html>
